    <div class="dashboard-sidebar-overlay hidden" id="sidebar-overlay"></div>

    <div class="dashboard-main-container">
      <main class="dashboard-main-content">
        <div id="content">
          <div class="book-appointment-dashboard">
            <div class="book-appointment-container">
              <div class="book-appointment-form-card">
                <div class="book-appointment-header">
                  <h1 class="book-appointment-title">Buat Janji Temu Baru</h1>
                </div>

                <form action="" method="" class="book-appointment-form">
                  <div class="book-appointment-form-section">
                    <div class="book-appointment-form-group">
                      <label
                        for="petId"
                        class="book-appointment-form-label required"
                        >Pilih Hewan Peliharaan</label
                      >
                      <select
                        id="petId"
                        name="petId"
                        class="book-appointment-form-select"
                        required
                      >
                        <option value="">Pilih hewan peliharaan Anda</option>
                        <option value="1">Bella (Anjing)</option>
                        <option value="2">Milo (Kucing)</option>
                        <option value="11">Nemo (Ikan)</option>
                      </select>
                    </div>

                    <div class="book-appointment-form-group">
                      <label
                        for="veterinarianId"
                        class="book-appointment-form-label required"
                        >Pilih Veterinarian</label
                      >
                      <select
                        id="veterinarianId"
                        name="veterinarianId"
                        class="book-appointment-form-select"
                        required
                      >
                        <option value="">Pilih veterinarian</option>
                        <option value="6">Maya Kusuma (Hewan Kecil)</option>
                        <option value="7">
                          Andi Setiawan (Bedah Veteriner)
                        </option>
                        <option value="8">
                          Rina Suharta (Dermatologi Hewan)
                        </option>
                        <option value="9">Bayu Prasetyo (Hewan Eksotis)</option>
                      </select>
                    </div>

                    <div class="book-appointment-form-group">
                      <label
                        for="appointmentDate"
                        class="book-appointment-form-label required"
                        >Tanggal Janji Temu</label
                      >
                      <div class="book-appointment-date-container">
                        <input
                          type="date"
                          id="appointmentDate"
                          name="appointmentDate"
                          class="book-appointment-form-input"
                          min="2025-09-30"
                          required
                        />
                        <svg
                          class="book-appointment-calendar-icon"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                          ></path>
                        </svg>
                      </div>
                    </div>

                    <div class="book-appointment-form-group">
                      <label
                        for="appointmentTime"
                        class="book-appointment-form-label required"
                        >Waktu Janji Temu</label
                      >
                      <select
                        id="appointmentTime"
                        name="appointmentTime"
                        class="book-appointment-form-select"
                        required
                        disabled
                      >
                        <option value="">
                          Pilih tanggal dan veterinarian terlebih dahulu
                        </option>
                      </select>
                      <p class="book-appointment-form-help">
                        Waktu tersedia berdasarkan jadwal veterinarian
                      </p>
                    </div>

                    <div class="book-appointment-form-group">
                      <label
                        for="durationMinutes"
                        class="book-appointment-form-label required"
                        >Durasi Janji Temu</label
                      >
                      <select
                        id="durationMinutes"
                        name="durationMinutes"
                        class="book-appointment-form-select"
                        required
                        disabled
                      >
                        <option value="">Pilih waktu terlebih dahulu</option>
                      </select>
                      <p class="book-appointment-form-help">
                        Opsi durasi berdasarkan sisa jam kerja veterinarian
                      </p>
                    </div>

                    <div class="book-appointment-form-actions">
                      <button type="submit" class="book-appointment-btn-submit">
                        <svg
                          class="book-appointment-btn-icon"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                          ></path>
                        </svg>
                        Buat Janji Temu
                      </button>
                      <a
                        href="../appointments.html"
                        class="book-appointment-btn-cancel"
                      >
                        <svg
                          class="book-appointment-btn-icon"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                          ></path>
                        </svg>
                        Batal
                      </a>
                    </div>
                  </div>
                </form>
              </div>
